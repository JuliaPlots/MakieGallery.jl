variables:
  CI_IMAGE_TAG: "opengl"
  MODERNGL_DEBUGGING: "true"
  JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia/"
  CI_DEV_PKGS: "Makie#master AbstractPlotting#master GLMakie#master StatsMakie#master MakieLayout#master GeoMakie#master"

stages:
  - test
  - refimages

gallerytest:

  stage: test

  tags:
      - xorg

  image: "juliagpu/julia:v1.3-${CI_IMAGE_TAG}"

  cache:
    key: ${CI_JOB_NAME}
    paths:
      - .julia/artifacts/751db842bac36f25ca3ab1ad5b24a555036938df

  before_script:
      - apt-get -qq update
      # glfw
      - apt-get install -y cmake xorg-dev mesa-utils p7zip-full

  script:
    - mkdir $JULIA_DEPOT_PATH # Pkg.jl#325
    - glxinfo | grep 'version'
    - julia -e 'using InteractiveUtils; versioninfo()'
    - julia --project -e "using Pkg;
                          pkg\"add $CI_DEV_PKGS\""
    - julia --project -e 'using Pkg; pkg"test"'

  artifacts:
    when: always
    paths:
      - .julia
      - test/tested_different
      - test/test_recordings
      - Project.toml
      - Manifest.toml
    expire_in: 4 days

deploy:

  stage: refimages

  when: manual

  dependencies:
    - gallerytest

  tags:
    - xorg

  image: "juliagpu/julia:v1.3-${CI_IMAGE_TAG}"

  before_script:
      - apt-get -qq update
      - apt-get install -y cmake xorg-dev mesa-utils p7zip-full

  script:
    - julia --project test/upgrade_recordings.jl
