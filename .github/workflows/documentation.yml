name: Documentation

branding:
  icon: 'book-open'  
  color: 'blue'

on: 
  push:
    branches: master
    tags: v*
    
  pull_request: 
    branches: master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.3]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Setup julia
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.pkg"add AbstractPlotting#master GLMakie#master Documenter#master https://github.com/JuliaPlots/GeoMakie.jl"; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          DOCUMENTER_KEY: ${{ secrets.DocumenterDeployKey }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl
      - name: PR comment
        uses: mshick/add-pr-comment@v1
        if: github.event_name == 'pull_request'
        with:
          message: |
            Documentation preview: https://makie.juliaplots.org/previews/PR${{ github.event.number }}/
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: false
